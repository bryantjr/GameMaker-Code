<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Maker's Strength Stats</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to bottom, #1b0000, #3b0000, #5a0000);
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        h1 {
            margin-top: 30px;
            font-size: 38px;
            color: #ff5252;
            text-shadow: 0 0 15px #ff1744;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: rgba(0,0,0,0.7);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255,0,0,0.6);
        }

        .stat {
            margin: 20px 0;
            text-align: left;
        }

        .stat-name {
            font-size: 20px;
            margin-bottom: 5px;
            color: #ffeb3b;
        }

        .stat-bar {
            width: 100%;
            background-color: #333;
            border-radius: 10px;
            height: 28px;
            overflow: hidden;
            box-shadow: inset 0 0 5px #000;
        }

        .stat-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff1744, #ff9100);
            border-radius: 10px;
            transition: width 1.5s ease-in-out;
        }

        .description {
            margin-top: 30px;
            font-size: 18px;
            line-height: 1.6;
            color: #ffccbc;
        }

        button {
            margin-top: 25px;
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            background-color: #ff5252;
            color: #000;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ff7961;
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

    <h1>Game Maker's Strength</h1>

    <div class="container">

        <div class="stat">
            <div class="stat-name">Physical Power</div>
            <div class="stat-bar">
                <div class="stat-fill" data-value="100"></div>
            </div>
        </div>

        <div class="stat">
            <div class="stat-name">Attack Force</div>
            <div class="stat-bar">
                <div class="stat-fill" data-value="95"></div>
            </div>
        </div>

        <div class="stat">
            <div class="stat-name">Endurance</div>
            <div class="stat-bar">
                <div class="stat-fill" data-value="98"></div>
            </div>
        </div>

        <div class="stat">
            <div class="stat-name">Overdrive Power</div>
            <div class="stat-bar">
                <div class="stat-fill" data-value="120"></div>
            </div>
        </div>

        <p class="description">
            Game Maker's strength surpasses normal limits.  
            When Overdrive Power is activated, his strength exceeds
            standard RPG caps, breaking past 100% and reaching legendary levels.
        </p>

        <button onclick="activateStrength()">Activate Strength</button>
    </div>

    <footer>
        Â© Game Maker Universe
    </footer>

    <script>
        function activateStrength() {
            const fills = document.querySelectorAll(".stat-fill");

            fills.forEach(fill => {
                let value = fill.getAttribute("data-value");

                // Cap visual width at 100%, even if power is higher
                let displayValue = value > 100 ? 100 : value;

                fill.style.width = displayValue + "%";
            });
        }
    </script>

</body>
</html>
